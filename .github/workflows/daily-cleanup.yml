name: Daily Cleanup at Midnight
on:
  schedule:
    - cron: '0 17 * * *'  # Cháº¡y vÃ o 17h UTC (0h Viá»‡t Nam UTC+7)
  workflow_dispatch:  # Cho phÃ©p cháº¡y manual

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete ALL rooms and messages at midnight
        run: |
          echo "ğŸ•› Starting midnight cleanup - deleting ALL rooms and messages..."
          
          # Call the cleanup API
          response=$(curl -s -X POST https://vaultday.netlify.app/.netlify/functions/daily-cleanup \
            -H "Content-Type: application/json" \
            -w "HTTPSTATUS:%{http_code}")
          
          # Parse response
          http_code=$(echo $response | tr -d '\n' | sed -e 's/.*HTTPSTATUS://')
          body=$(echo $response | sed -e 's/HTTPSTATUS:.*//g')
          
          echo "ğŸ“Š HTTP Status: $http_code"
          echo "ğŸ“‹ Response: $body"
          
          if [ $http_code -eq 200 ]; then
            echo "âœ… Midnight cleanup completed successfully"
            echo "ğŸ“ˆ Stats:"
            echo "$body" | jq '.stats'
          else
            echo "âŒ Midnight cleanup failed"
            echo "ğŸ” Error details:"
            echo "$body"
            exit 1
          fi
